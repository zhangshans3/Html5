1. HTML5离线应用的特点和应用

2. 创建离线应用程序
Manifest文件
	文件扩展名建议使用.appcache
	需要在web服务器上配置正确的MIME类型为text/cache-manifest
在html标记中指定使用缓存文件
	<html manifest="manifest.appcache"></html>
manifest 文件可分为三个部分
	CACHE MANIFEST
	在此标题下列出的文件将在首次下载后进行缓存，写在第一行，必须有该部分
	NETWORK
	在此标题下列出的文件需要与服务器的连接，且不会被缓存
	FALLBACK
	提供了获取不到缓存资源时的备选资源路径
3. 离线应用的更新
	构建离线应用后，即使在线状态，用户也会访问缓存文件
	用户清空浏览器缓存

	由程序来更新应用缓存

第13章 – CSS3概述及选择器
1. 属性选择器
	E[att^="val"]选择具有att属性且属性值是以val开头的字符串的元素
	E[att$="val"]选择具有att属性且属性值是以val结尾的字符串的元素。
	E[att*="val"]选择具有att属性且属性值是包含val的字符串的元素
2. 伪元素选择器   选择器 : 伪元素 { 属性：值 }
	E:first-line 设置对象内的第一行的样式。
	E:first-letter 设置对象内的第一个字符的样式。
	E:before 设置在对象前（依据对象树的逻辑结构）发生的内容。用来和content属性一起使用，并且必须定义content属性。
	E:after 设置在对象后发生的内容。用来和content属性一起使用，并且必须定义content属性。
	E:root 匹配E元素在文档的根元素。在HTML中，根元素永远是HTML。
	E:not(s) 匹配不含有s选择符的元素E。
	E:empty 匹配没有任何子元素（包括text节点）的元素E。
	E:target 匹配锚点链接中当前活动的目标元素。
	E:first-child 匹配父元素的第一个子元素E。
	E:last-child 匹配父元素的最后一个子元素E
	E:nth-child(n) 匹配父元素的第n个子元素E，假设该子元素不是E，则选择符无效。该选择符允许使用一个乘法因子(n)来作为换算方式，比如	想选中所有的偶数子元素E，选择符写成：E:nth-child(2n)；
				该选择符允许使用一些关键字，比如：odd, even。
	E:nth-last-child(n) 匹配父元素的倒数第n个子元素E，假设该子元素不是E，则	选择符无效。

文本阴影、文本自动换行
	给文本添加阴影——text-shadow 属性；text-shadow: h-shadow v-shadow blur color; 
	h-shadow 必需。水平阴影的位置。允许负值。

	让文本自动换行——word-wrap 属性
	word-wrap: normal | break-word; 
		normal 只在允许的断字点执行（浏览器保持默认处理）
		break-word 在长单词或URL地址内部进行执行
	word-break: normal | break-all | keep-all; 
		normal 使用浏览器磨人的执行规则
		break-all 允许在单调内换行
		keep-all 只能在半角空格或字符处换行

第15章 – 背景与边框
1. 背景样式
背景图片的尺寸、背景图片的定位区域、多个背景图像、背景图像的绘制区域
	background-size: length| percentage| cover| contain;(背景图片的尺寸)
		length 以浮点数字和单位组成的长度值来设置背景图像的宽度和高度。如果只设置一个值，则第二个值会被设置为 "auto"。
		percentage 以父元素的百分比来设置背景图像的宽度和高度。如果只设置一个值，则第二个值会被设置为 "auto"。
		cover	保持背景图像本身宽高比例，将图片缩放到正好完全覆盖所定义	背景的区域。
		contain 保持背景图像本身宽高比例，将图片缩放到宽度或高度正好适应	所定义背景的区域。。
	background-origin: border-box | padding-box | content-box; (背景图片的定位区域)
		padding-box 从补白区域开始显示背景。
		border-box 从边框区域开始显示背景。
		content-box 仅在内容区域显示背景。
	background-clip: border-box| padding-box| content-box; 
		border-box 从边框区域向外裁剪背景。
		padding-box 从补白区域向外裁剪背景。
		content-box 从内容区域向外裁剪背景。

1. 过渡transition，实例
将元素的某个属性从一个属性值在指定的时间内平滑过渡到另一个属性值来实现动画功能
	transition: property duration timing-function delay;
	transition-property 规定设置过渡效果的 CSS 属性的名称。
		transition-property：all | none | <property>[ ,<property> ]*
		•all：默认值，表示所有可以进行过渡的CSS属性；
		• none：表示不指定过渡的CSS属性；
		• <property>：表示指定要进行过渡的CSS属性。可以同时指定多个		属性值，以逗号“,”进行分隔。		t
	transition-duration 规定完成过渡效果需要的时间。默认是 0。
	transition-timing-function 规定过渡效果的时间曲线。默认是"ease"。
	transition-delay 定义过渡效果何时开始。默认是 0。
	transition-timing-function属性用来定义过渡动画的类型
		linear 线性效果 规定以相同速度开始至结束的过渡效果（等于cubic-bezier(0,0,1,1)）
		ease 缓解效果 慢速开始，然后变快，最后慢速结束的过渡效果cubic-bezier(0.25,0.1,0.25,1)）
		ease-in 渐显效果 以慢速开始的过渡效果（等于 cubicbezier(0.42,0,1,1)）
		ease-out 渐隐效果 以慢速结束的过渡效果（等于 cubicbezier(0,0,0.58,1)）
		ease-in-out 渐显渐隐 以慢速开始和结束的过渡效果（等于 cubicbezier(0.42,0,0.58,1)）
		cubicbezier(n,n,n,n)贝塞尔曲线效果	 在 cubic-bezier 函数中定义自己的值。可能的值

2. 表格
	<table> 为表格添加基础样式。
	<thead> 表格标题行的容器元素（<tr>），用来标识表格列。
	<tbody> 表格主体中的表格行的容器元素（<tr>）。
	<tr> 一组出现在单行上的表格单元格的容器元素（<td> 或 <th>）。
	<td> 默认的表格单元格。
	<th> 特殊的表格单元格。必须在 <thead> 内使用。
	<caption> 关于表格存储内容的描述或总结。
	table-striped可以给表格内的每一行增加斑马条纹样式。(表格隔行变色)
	.table- bordered可以给表格和其中的每个单元格增加边框。
	.table-hover可以让表格中的每一行响应鼠标悬停状态，当指针悬停在行上时会出现浅灰色背景
	.table-condensed可以让表格更加紧凑，单元格中的内部（padding）均会减半。
		通过状态类可以为行或单元格设置颜色。
		.active 鼠标悬停在行或单元格上时所设置的颜色
		.success 标识成功或积极的动作
		.info 标识普通的提示信息或动作
		.warning 标识警告或需要用户注意
		.danger 标识危险或潜在的带来负面影响的动作
	将任何.table包裹在.table-responsive中即可创建响应式表格
